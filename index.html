<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Formulaire Volumes Tech Days </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <form class="form-horizontal">
      <fieldset>
        <!-- Form Name -->
        <legend>Your Personal Details</legend>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="FullName">Full name</label>
          <div class="col-md-4">
            <input id="FullName" name="FullName" type="text" placeholder="John Doe" class="form-control input-md" required="">
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Email">Email</label>
          <div class="col-md-4">
            <input id="Email" name="Email" type="text" placeholder="john.doe@test.com" class="form-control input-md" required="">
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="MobilePhone">Mobile</label>
          <div class="col-md-4">
            <input id="MobilePhone" name="MobilePhone" type="text" placeholder="" class="form-control input-md">
          </div>
        </div>
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Gender">Sexe</label>
          <div class="col-md-4">
            <select id="Gender" name="Gender" class="form-control">
              <option value="1">-</option>
              <option value="2">Man</option>
              <option value="3">Woman</option>
              <option value="4">Other</option>
              <option value="5">Rather not say</option>
            </select>
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="LandLine">Téléphone</label>
          <div class="col-md-4">
            <input id="LandLine" name="LandLine" type="text" placeholder="" class="form-control input-md">
          </div>
        </div>
        <!-- File Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Avatar">Your photo</label>
          <div class="col-md-4">
            <input id="Avatar" name="Avatar" class="input-file" type="file">
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="DiscountCode">Discount / Referral Code</label>
          <div class="col-md-4">
            <input id="DiscountCode" name="DiscountCode" type="text" placeholder="" class="form-control input-md">
          </div>
        </div>
      </fieldset>
    </form>

    <script src="js/index.js"></script>
  </body>
</html>

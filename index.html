<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Formulaire Volumes Tech Days </title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <form class="form-horizontal">
        <fieldset>
            <!-- Form Name -->
            <legend>Your Personal Details</legend>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="FullName">Full name</label>
                <div class="col-md-4">
                    <input id="FullName" name="FullName" type="text" placeholder="John Doe" class="form-control input-md" required="">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Email">Email</label>
                <div class="col-md-4">
                    <input id="Email" name="Email" type="text" placeholder="john.doe@test.com" class="form-control input-md" required="">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="MobilePhone">Mobile</label>
                <div class="col-md-4">
                    <input id="MobilePhone" name="MobilePhone" type="text" placeholder="" class="form-control input-md">
                </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Gender">Sexe</label>
                <div class="col-md-4">
                    <select id="Gender" name="Gender" class="form-control">
              <option value="1">-</option>
              <option value="2">Man</option>
              <option value="3">Woman</option>
              <option value="4">Other</option>
              <option value="5">Rather not say</option>
            </select>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="LandLine">Téléphone</label>
                <div class="col-md-4">
                    <input id="LandLine" name="LandLine" type="text" placeholder="" class="form-control input-md">
                </div>
            </div>
            <!-- File Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Avatar">Your photo</label>
                <div class="col-md-4">
                    <input id="Avatar" name="Avatar" class="input-file" type="file">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="DiscountCode">Discount / Referral Code</label>
                <div class="col-md-4">
                    <input id="DiscountCode" name="DiscountCode" type="text" placeholder="" class="form-control input-md">
                </div>
            </div>
        </fieldset>

        <fieldset>

            <!-- Form Name -->
            <legend>Your Contact Details</legend>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Address">Address</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="Address" name="Address"></textarea>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="CityName">City</label>
                <div class="col-md-4">
                    <input id="CityName" name="CityName" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="State">State</label>
                <div class="col-md-4">
                    <input id="State" name="State" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="PostCode">Zip / Postcode</label>
                <div class="col-md-4">
                    <input id="PostCode" name="PostCode" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="BillingName">Company /Org.Name</label>
                <div class="col-md-4">
                    <input id="BillingName" name="BillingName" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="TaxIDNumber">VAT / Tax Number</label>
                <div class="col-md-4">
                    <input id="TaxIDNumber" name="TaxIDNumber" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="ProfileWebsite">Company Website</label>
                <div class="col-md-4">
                    <input id="ProfileWebsite" name="ProfileWebsite" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

        </fieldset>
    </form>
</body>

</html>
